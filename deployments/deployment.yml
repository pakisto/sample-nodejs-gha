apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: my-deployment
spec:
  replicas: 10
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: seonchg/sample-nodejs-gha:main-5fcb9fc830dec544bfa3736404fc3180b2b76d91
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
