apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-nodejs-gha
  namespace: sandbox
spec:
  replicas: 10
  selector:
    matchLabels:
      app: sample-nodejs-gha
  template:
    metadata:
      labels:
        app: sample-nodejs-gha
    spec:
      containers:
        - name: sample-nodejs-gha
          image: seonchg/sample-nodejs-gha:main-e0d8df1f8d4bd8be53689a1afb624202e7cd978e
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
